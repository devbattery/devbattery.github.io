{% assign date_format = site.date_format | default: "%Y-%m-%d" %}
<p class="page__date">
  <strong><i class="fas fa-fw fa-calendar-alt" aria-hidden="true"></i> Published:</strong>
  <time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: date_format }}</time>

  {% if page.last_modified_at and page.last_modified_at != page.date %}
  <br>
  <strong><i class="fas fa-fw fa-calendar-alt" aria-hidden="true"></i> Updated:</strong>
  <time class="dt-modified" datetime="{{ page.last_modified_at | date_to_xmlschema }}">{{ page.last_modified_at | date: date_format }}</time>
  {% endif %}
</p>
